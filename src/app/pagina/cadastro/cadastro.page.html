<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="pessoa.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="pessoa.senha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="presentToast('top')">Salvar</ion-button>

</ion-content>
