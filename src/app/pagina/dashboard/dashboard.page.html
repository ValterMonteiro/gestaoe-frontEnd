<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Pequisar Produto</ion-label>
      <ion-input (ionChange)="handleChange($event)"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="produtos.length > 0">
    <ion-item *ngFor="let produto of produtos">
      <ion-label>{{ produto.descricao }}</ion-label>
      <!-- <ion-note slot="end">Preço de Custo: R$ {{ produto.precoCusto }}</ion-note> -->
    </ion-item>
  </ion-list>

  <ion-list *ngIf="produtos.length === 0">
    <ion-item>
      <ion-label>Nenhum resultado encontrado.</ion-label>
    </ion-item>
  </ion-list>

  <!-- Graficos -->
  <ion-list *ngIf="produtos.length > 0">
    <ion-item *ngFor="let produto of produtos">
      <ion-note slot="end">Preço de Custo: R$ {{ produto.precoCusto }}</ion-note>
      <ion-img src="/assets/grafico1.png"></ion-img>
    </ion-item>
    <ion-item>
      <ion-img src="/assets/grafico2.png"></ion-img>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="abrirPagina('relatorio')">Relatório</ion-button>
</ion-content>
