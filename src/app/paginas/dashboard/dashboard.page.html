<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let item of relatorio; let i = index">

    <ion-item *ngIf="i === 0 ">
      <ion-label>
        <h2>{{ item.descricao }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Graficos -->
  <div class="content_div">
    <ion-grid fixed>
      <!-- Linha 1 -->
      <ion-row>
        <!-- Linha 1, coluna 1 -->
        <!-- Grafico de compras e vendas -->
        <ion-col size="12">
          <canvas baseChart [datasets]="chartData" [type]="chartType" [labels]="chartLabels">
          </canvas>
          <ion-list>
            <ion-item>
              <ion-item class="teste">
                <ion-label class="tipoDeGrafico">Tipo do Gráfico</ion-label>
                <ion-select [(ngModel)]="chartType">
                  <ion-select-option value="line">Linha</ion-select-option>
                  <ion-select-option value="bar">Barra</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <!-- Linha 2 -->
      <ion-row>
        <!-- Linha 2, coluna 1 -->
        <!-- grafico de compras -->
        <ion-col size="4">
          <canvas baseChart [datasets]="chartDataCompras" [type]="chartType" [labels]="chartLabels">
          </canvas>
          <ion-list>
            <ion-item>
              <ion-item>
                <ion-label class="tipoDeGrafico">Tipo do Gráfico</ion-label>
                <ion-select [(ngModel)]="chartType">
                  <ion-select-option value="line">Linha</ion-select-option>
                  <ion-select-option value="bar">Barra</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>

        <!-- Linha 2, coluna 2 -->
        <!-- Grafico de Vendas -->
        <ion-col size="4">
          <canvas baseChart [datasets]="chartDataVendas" [type]="chartType" [labels]="chartLabels">
          </canvas>
          <ion-list>
            <ion-item>
              <ion-item>
                <ion-label>Tipo do Gráfico</ion-label>
                <ion-select [(ngModel)]="chartType">
                  <ion-select-option value="line">Linha</ion-select-option>
                  <ion-select-option value="bar">Barra</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>

        <!-- Linha 2, coluna 3 -->
        <!-- Grafico giro de estoque -->
        <ion-col size="4">
          <canvas baseChart [datasets]="chartDataGiroDeEstoque" [type]="chartType" [labels]="chartLabels">
          </canvas>
          <ion-list>
            <ion-item>
              <ion-item>
                <ion-label>Tipo do Gráfico</ion-label>
                <ion-select [(ngModel)]="chartType">
                  <ion-select-option value="line">Linha</ion-select-option>
                  <ion-select-option value="bar">Barra</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

  <!-- <canvas baseChart width="400" height="400" [type]="'line'" [data]="lineChartData" [options]="lineChartOptions"
    [legend]="lineChartLegend">
  </canvas> -->

  <!-- Dashboard Vendas -->
  <!-- <canvas baseChart width="400" height="400" [type]="'line'" [data]="lineChartData" [options]="lineChartOptions"
    [legend]="lineChartLegend">
  </canvas> -->

  <ion-button expand="block" (click)="relatorioProduto(id)">Relatório</ion-button>
  <ion-button expand="block" (click)="sair('sair')">Sair</ion-button>
</ion-content>
