<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button routerLink="/add-edit-produto/-1">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- <ion-item>
    <ion-label position="floating">Pequisar Produto</ion-label>
    <ion-input (ionChange)="handleChange($event)"></ion-input>
  </ion-item> -->

  <!-- *ngIf="produtos.length > 0" -->
  <ion-list >
    <!-- button (click)="presentToast('middle')" -->
    <ion-item-sliding *ngFor="let produto of produtos">

      <ion-item>
        <ion-label>
          <h2>{{ produto.data }}</h2>
          <h2>{{ produto.descricao }}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option routerLink="/dashboard/{{produto.id}}">
          <ion-icon slot="start" name="archive"></ion-icon>
          Dashboard
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option routerLink="/add-edit-produto/{{produto.id}}">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="danger" (click)="excluirProduto(produto.id)">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  
</ion-content>
